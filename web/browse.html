<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIM RDF Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PIM RDF Data Browser</h1>
        <p>Explore your personal knowledge base</p>
    </header>

    <nav>
        <button id="tasksBtn" class="nav-btn active">Tasks</button>
        <button id="notesBtn" class="nav-btn">Notes</button>
        <button id="contactsBtn" class="nav-btn">Contacts</button>
        <button id="projectsBtn" class="nav-btn">Projects</button>
        <button id="bookmarksBtn" class="nav-btn">Bookmarks</button>
        <button id="eventsBtn" class="nav-btn">Events</button>
        <button id="tagsBtn" class="nav-btn">Tags</button>
    </nav>

    <main>
        <div id="loading" class="loading hidden">Loading...</div>
        <div id="error" class="error hidden"></div>
        
        <div id="content">
            <div id="tasksView" class="view active">
                <h2>Tasks</h2>
                <div id="tasksData"></div>
            </div>
            
            <div id="notesView" class="view">
                <h2>Notes</h2>
                <div id="notesData"></div>
            </div>
            
            <div id="contactsView" class="view">
                <h2>Contacts</h2>
                <div id="contactsData"></div>
            </div>
            
            <div id="projectsView" class="view">
                <h2>Projects</h2>
                <div id="projectsData"></div>
            </div>
            
            <div id="bookmarksView" class="view">
                <h2>Bookmarks</h2>
                <div id="bookmarksData"></div>
            </div>
            
            <div id="eventsView" class="view">
                <h2>Events</h2>
                <div id="eventsData"></div>
            </div>
            
            <div id="tagsView" class="view">
                <h2>Tags</h2>
                <div id="tagsData"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>RDF data served by Apache Jena Fuseki</p>
        <p><a href="http://localhost:3030/pim/query" target="_blank">Raw SPARQL Interface</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
