name: Data Validation

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.ttl'
      - 'shapes/**'
      - 'validate_pim.py'
      - '.github/workflows/validate.yml'
  push:
    branches: [ main ]
    paths:
      - '**.ttl'
      - 'shapes/**'
      - 'validate_pim.py'
      - '.github/workflows/validate.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install rdflib pyshacl
        
    - name: Run SHACL validation
      run: |
        python3 validate_pim.py
        
    - name: Check validation results
      run: |
        echo "âœ… All validation steps completed successfully!"
        echo "Validation includes:"
        echo "- TTL syntax validation"  
        echo "- Data merging verification"
        echo "- SPARQL query testing"
        echo "- SHACL shapes validation"